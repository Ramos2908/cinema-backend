<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    </head>
<body>
    <div th:fragment="alerta">
        <style>
            .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 15px; text-align: center;}
            .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 15px; text-align: center;}
        </style>
        
        <div th:if="${mensagemSucesso}" class="alert-success">
            <p th:text="${mensagemSucesso}"></p>
        </div>

        <div th:if="${mensagemErro}" class="alert-danger">
            <p th:text="${mensagemErro}"></p>
        </div>
    </div>
</body>
</html>
