<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="formSala">
        
        <div class="form-group">
            <label for="numeroSala">Número da Sala:</label>
            <input type="number" id="numeroSala" th:field="*{numeroSala}" required/>
            <div th:if="${#fields.hasErrors('numeroSala')}" th:errors="*{numeroSala}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="capacidade">Capacidade Máxima:</label>
            <input type="number" id="capacidade" th:field="*{capacidade}" required/>
            <div th:if="${#fields.hasErrors('capacidade')}" th:errors="*{capacidade}" class="error-message"></div>
        </div>
        
        <div class="form-group">
            <label for="tipoSala">Tipo de Sala:</label>
            <select id="tipoSala" th:field="*{tipoSala}" required>
                <option value="">Selecione...</option>
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="IMAX">IMAX</option>
                <option value="VIP">VIP</option>
            </select>
            <div th:if="${#fields.hasErrors('tipoSala')}" th:errors="*{tipoSala}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option value="">Selecione...</option>
                <option value="disponivel">Disponível</option>
                <option value="manutencao">Manutenção</option>
                <option value="ocupada">Ocupada</option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error-message"></div>
        </div>
        
        <div class="form-group">
            <label for="equipamento">Equipamento:</label>
            <select id="equipamento" th:field="*{equipamento}" required>
                <option value="">Selecione...</option>
                <option th:each="equipamento : ${equipamentosDisponiveis}"
                        th:value="${equipamento.id}"
                        th:text="${equipamento.modeloProjetor} + ' - ' + ${equipamento.sistemaSom}"></option>
            </select>
            <div th:if="${#fields.hasErrors('equipamento')}" th:errors="*{equipamento}" class="error-message"></div>
        </div>
        
    </div>

</body>
</html>
