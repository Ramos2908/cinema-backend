<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar usuarios</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
	<script src="/js/menu.js"></script>
</head>
<body>
    <div th:insert="fragments/barraNavegacao :: navbar"></div>

    <!-- Flash messages from redirects -->
    <div th:if="${mensagemSucesso}" class="alert success" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert error" th:text="${mensagemErro}"></div>

    <h1>LISTAR USUARIO</h1>
    <a th:href="@{/usuario/form}">+ Cadastrar Novo Usuário</a>
    
    <table class="data-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Data de Nascimento</th>
                <th>login</th>
                <th>Senha</th>
                <th>email</th>
                <th>roles</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.matricula}"></td>
                <td th:text="${#dates.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${usuario.login}"></td>
                <td th:text="${usuario.senha}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <span th:each="role : ${usuario.roles}" th:text="${role.nome} + ' '"></span>
                </td>
                <td class="actions">
                    <a th:href="@{'/usuario/edit/' + ${usuario.id}}">Editar</a> |
                    <a th:href="@{'/usuario/delete/' + ${usuario.id}}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(usuarios)}">
                <td colspan="8">Nenhum usuário cadastrado.</td>
            </tr>
         </tbody>
 </table>
 
 </body>
 </html>
